        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get: #done
      description: Get a part of products to show on shop client
      summary: Get a part of products to show on shop client
      tags:
        - Product
      parameters:
        - in: query
          name: pageSize
          required: false
          schema:
            type: number
          description: Number of products in 1 page
        - in: query
          name: pageNumber
          required: false
          schema:
            type: number
          description: Page number
        - in: query
          name: keyword
          required: false
          schema:
            type: string
          description: Keyword of product name to find in DB
        - in: query
          name: dateOrder
          required: false 
          schema:
            type: string
          description: Sort product by date (newest/latest)
        - in: query
          name: priceOrder
          required: false
          schema: 
            type: string
          description: Sort product by price (asc/desc)
        - in: query
          name: category
          required: false
          schema:
            type: string
          description: Product category name
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: number
                    description: current product page number
                  pages:
                    type: number
                    description: total product pages
                  products:
                    type: array
                    description: total product in 1 page
                    items:
                      $ref: '#/components/schemas/Product'
        '204':
          description: No products found for this keyword
          content:
            application/json:
              schema:
