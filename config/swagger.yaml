        - Product
      requestBody:
        description: lorem ipsum
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductForm'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/definitions/Product'
        '400':
          description: lorem ipsum
          content:
            application/json:
              schema:
                $ref: '#/definitions/Error'
    get:
      description: Get a part of products to show on shop client
      summary: Get a part of products to show on shop client
      tags:
        - Product
      parameters:
        - in: query
          name: pageSize
          required: false
          schema:
            type: number
          description: Number of products in 1 page
        - in: query
          name: pageNumber
          required: false
          schema:
            type: number
          description: Page number
        - in: query
          name: keyword
          required: false
          schema:
            type: string
          description: Keyword of product name to find in DB
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: number
                    description: current product page number
                  pages:
                    type: number
                    description: total product pages
                  products:
                    type: array
